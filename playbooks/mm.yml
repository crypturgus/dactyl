- hosts: localhost
  gather_facts: no
  tasks:
    - name: Create a file
      copy:
        content: "Hello, World!"
        dest: "/tmp/hello.txt"

    - name: Read and print file content
      command: cat /tmp/hello.txt
      register: file_content

    - name: Print file content
      debug:
        msg: "{{ file_content.stdout }}"
